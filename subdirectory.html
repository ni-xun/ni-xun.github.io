<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表演历程</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Zhi+Mang+Xing&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="https://www.ncwu.edu.cn/dfiles/11373/images2015/logo_03.jpg" alt="Logo">
      <h1>黄河泥埙社</h1>
    </div>
  </header>

  <div class="container">
    <div class="card" draggable="true">
      <div class="content">
        <h2>2024年6月24日📰</h2>
        <p>中华民族一家亲!华水美育通识课的视听盛宴！</p>
        <a href="https://mp.weixin.qq.com/s/JfJgSy-AHmuzLYoEml57pA" target="_blank">查看</a>
      </div>
    </div>
    <div class="card" draggable="true">
      <div class="content">
        <h2>2023年9月12日📰</h2>
        <p>德国青年华水行，来看这场两国青年的文化碰撞！</p>
        <a href="https://mp.weixin.qq.com/s/rs8hW5FhXQ51S_emwI4vCQ" target="_blank">查看</a>
      </div>
    </div>
    <div class="card" draggable="true">
      <div class="content">
        <h2>2023年6月15日 📰</h2>
        <p>2023届毕业晚会：“灼灼芳华，奋楫致远”</p>
        <a href="https://mp.weixin.qq.com/s/Eqt9CC_fLim1uJApQpy7aA" target="_blank">查看</a>
      </div>
    </div>
    <div class="card" draggable="true">
      <div class="content">
        <h2> 2022年9月6日 📰</h2>
        <p>黄河泥埙参展第九届“博博会”——新时代的博物馆</p>
        <a href="https://mp.weixin.qq.com/s/_72Sgp-O80ltUw8p3fDZbw" target="_blank">查看</a>
      </div>
    </div>
    <!-- 更多链接 -->
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const cards = document.querySelectorAll('.card');

      cards.forEach(card => {
        card.addEventListener('dragstart', function() {
          this.classList.add('dragging');
        });

        card.addEventListener('dragend', function() {
          this.classList.remove('dragging');
        });
      });
    });
  </script>
</body>
</html>
